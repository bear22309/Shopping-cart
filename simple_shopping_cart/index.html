<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

<body>

  <div class="container mt-5">
      <h2>Cart</h2>
      <table class="table">
          <thead>
          <tr>
              <th>Item</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Subtotal</th>
              <th>Action</th>
          </tr>
          </thead>
          <tbody id="cart-items">
              
          </tbody>
      </table>
  
      <div class="mt-3">
          <h4>Total Price: $<span id="total-price">0.00</span></h4>
      </div>
  
      <div class="mt-3">
          <label for="new-item">New Item:</label>
          <input type="text" id="new-item" class="form-control" placeholder="Item name">
          <label for="new-item-price">Price:</label>
          <input type="number" id="new-item-price" class="form-control" placeholder="Item price">
          <button class="btn btn-success mt-2" id="add-item">Add Item</button>
      </div>
  </div>
  </body>
  </html>
